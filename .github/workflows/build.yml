name: Build and test the toolchain

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install LLVM
      run: |
        sudo apt-get install -y llvm
        sudo ls /usr/lib
        sudo ls .

    - name: Build ariac
      run: make build/ariac

